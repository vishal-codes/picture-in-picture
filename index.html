<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture in Picture</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1 class="text">&nbsp;STEPS &nbsp; FOR &nbsp; USING&nbsp; PICTURE  &nbsp; IN &nbsp; PICTURE &nbsp;:-</h1>
    <ol class="text">
      <li> <h3>Select a video source to share by clicking on <u>Select Screen.</u></h3> </li>
      <li> <h3>Get back to this tab (without minimizing the selected screen) and click on <u>Start PIP.</u></h3></li>
      <li><h3>Adjust the height and width.</h3></li>  
    </ol>

    <!-- Video -->
    <video id="video" controls height="360" width="640"  hidden>  
    </video>

    <!-- Button -->
    <div class="button-container">
        <button id="button">Select Screen.</button>
        <button id="start-button">Start <br> PIP</button>
    </div>
    

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
