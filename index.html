<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture in Picture</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text" style="margin-top: 0px; padding-top: 20px;"> 
      &nbsp;STEPS &nbsp; FOR &nbsp; USING&nbsp; PICTURE &nbsp; IN &nbsp; PICTURE
      &nbsp;:-
    </h1>
    <ol class="text">
      <li>
        <h2 class="text">
          Select a video source to share by clicking on <u>Select Screen</u> button.
        </h2>
      </li>
      <li>
        <h2 class="text">
          Get back to this tab (without minimizing the selected screen) and
          click on <u>Start PIP</u> button.
        </h2>
      </li>
      <li><h2 class="text">Adjust the height and width.</h2></li>
    </ol>

    <!-- Video -->
    <video id="video" controls height="360" width="640" hidden></video>

    <!-- Button -->
    <div class="button-container">
      <button id="button">Select Screen.</button>
      <button id="start-button">
        Start <br />
        PIP
      </button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
